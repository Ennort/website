<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/icon" href="./public/Ennort_Favicon.ico">

    <!-- Title -->
    <title>Ennort</title>
</head>
<body>
    <div class="header_container">
      <header class="header">
        <div class="content_container">
          <div class="logo_item">
            <img
              src="./assets/img/Ennort_Icon_Blue_3colors_SVG.svg"
              alt="Ennort Logo"
              class="logo_item__icon"
            />
            <p class="logo_item__text">
              Ennort
            </p>
          </div>
          <div></div>

          <section class="links_section">
            <a
              href=""
              class="links_section__link"
              target="_blank"
            >
              <div class="links_section__link_container">
                <img
                  src="./assets/img/GitHub_Icon_SVG_White.svg"
                  alt="GitHub Icon"
                  class="links_section__link_container__icon"
                />
              </div>
            </a>

            <a
              href=""
              class="links_section__link"
              target="_blank"
            >
              <div class="links_section__link_container">
                <img
                  src="./assets/img/YouTube_Icon_SVG_White.svg"
                  alt="YouTube Icon"
                  class="links_section__link_container__icon"
                />
              </div>
            </a>

          </section>
        </div>
      </header>
    </div>

    <div class="main_container">
      <main class="main">
        <div class="content_container vertical">

          <section class="main_section">
            <h1 class="main_section__title">
              Digital Solutions
            </h1>
            <p class="main_section__motto">
              Some motto here
            </p>
          </section>

          <secton class="platforms_section vertical">
            <a
              href=""
              target="_blank"
              class="platforms_section__item"
            >
              <div class="platforms_section__item__left">
                <img
                  src="./assets/img/Unity_Logo_SVG_White.svg"
                  alt="Unity Logo"
                  class="platforms_section__item__left__icon"
                />
              </div>
              <div class="platforms_section__item__right">
                <p class="platforms_section__item__right__text">
                  Check out high-quality assets and tools for Unity development
                </p>
              </div>
            </a>
          </secton>

        </div>
      </main>
    </div>

    <button class="contacts_section">
      <img
        src="./assets/img/Mail_Icon_SVG_White.svg"
        alt="Email Icon"
        class="contacts_section__icon"
      />
      <p class="contacts_section__text">
        contact@ennort.com
      </p>
    </button>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
