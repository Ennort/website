<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="Ennort — digital solutions, Unity tools, and development assets for creators worldwide.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/styles/main.css">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./public/Ennort_Favicon.ico">
    <meta name="theme-color" content="#101010">

    <!-- Title -->
    <title>Ennort — Digital Solutions</title>
    <meta property="og:title" content="Ennort — Digital Solutions">
    <meta property="og:description"
        content="Digital solutions, Unity tools, and development assets for creators worldwide.">
    <meta property="og:image" content="./assets/img/Ennort_Icon_Blue_3colors_SVG.svg">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ennort.com">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Ennort",
      "url": "https://ennort.com",
      "logo": "https://ennort.com/assets/img/Ennort_Icon_Blue_3colors_SVG.svg",
      "description": "Ennort — digital solutions, Unity tools, and development assets for creators worldwide.",
      "sameAs": [
        "https://github.com/Ennort",
        "https://www.youtube.com/@Ennort"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "contact@ennort.com",
        "contactType": "customer support",
        "availableLanguage": ["English"]
      }
    }
    </script>

</head>

<body>
    <div class="header_container">
        <header class="header">
            <div class="content_container">
                <a href="" aria-label="Ennort Homepage" class="logo_item">
                    <img src="./assets/img/Ennort_Icon_Blue_3colors_SVG.svg" alt="Ennort Logo"
                        class="logo_item__icon" />
                    <p class="logo_item__text">
                        Ennort
                    </p>
                </a>

                <div></div>

                <section class="links_section">
                    <a href="" class="links_section__link" target="_blank" aria-label="Visit GitHub page">
                        <div class="links_section__link_container">
                            <img src="./assets/img/GitHub_Icon_SVG_White.svg" alt="GitHub Icon"
                                class="links_section__link_container__icon" />
                        </div>
                    </a>

                    <a href="" class="links_section__link" target="_blank" aria-label="Visit YouTube channel">
                        <div class="links_section__link_container">
                            <img src="./assets/img/YouTube_Icon_SVG_White.svg" alt="YouTube Icon"
                                class="links_section__link_container__icon" />
                        </div>
                    </a>

                </section>
            </div>
        </header>
    </div>

    <div class="main_container">
        <main class="main" role="main">
            <div class="content_container vertical">

                <section class="main_section">
                    <h1 class="main_section__title">
                        Digital Solutions
                    </h1>
                </section>

                <section class="platforms_section vertical">
                    <div class="platforms_section__item">
                        <div class="platforms_section__item__left">
                            <img src="./assets/img/Unity_Logo_SVG_White.svg" alt="Unity platform logo"
                                class="platforms_section__item__left__icon" />
                        </div>
                        <div class="platforms_section__item__right">
                            <p class="platforms_section__item__right__text">
                                High-quality assets and tools for development in Unity Engine
                            </p>
                            <a href="" target="_blank" class="platforms_section__item__link">
                                <p class="platforms_section__item__link__text">
                                    Get Solution
                                </p>
                                <img src="./assets/img/OpenInNew_Icon_SVG_Black.svg"
                                    class="platforms_section__item__link__icon" />
                            </a>
                        </div>
                    </div>
                </section>

            </div>
        </main>
        <img src="./assets/img/Arrows_Left_SVG.svg" class="arrows arrows__left" />
        <img src="./assets/img/Arrows_Right_SVG.svg" class="arrows arrows__right" />
    </div>

    <button class="contacts_section" type="button" aria-label="Copy email address contact@ennort.com">
        <img src="./assets/img/Mail_Icon_SVG_White.svg" alt="Email Icon" class="contacts_section__icon" />
        <p class="contacts_section__text">
            contact@ennort.com
        </p>
    </button>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
